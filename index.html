<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <h1>Calculator</h1>
      <table class="calculator">
        <tr>
          <td class="btn num-btn">7</td>
          <td class="btn num-btn">8</td>
          <td class="btn num-btn">9</td>
          <td class="btn operation-btn">/</td>
        </tr>
        <tr>
          <td class="btn num-btn">4</td>
          <td class="btn num-btn">5</td>
          <td class="btn num-btn">6</td>
          <td class="btn operation-btn">x</td>
        </tr>
        <tr>
          <td class="btn num-btn">1</td>
          <td class="btn num-btn">2</td>
          <td class="btn num-btn">3</td>
          <td class="btn operation-btn">-</td>
        </tr>
        <tr>
          <td class="btn num-btn">0</td>
          <td class="btn">=</td>
          <td class="btn">AC</td>
          <td class="btn operation-btn">+</td>
        </tr>
      </table>
      <div class="result-wrapper">
        <div class="result"></div>
      </div>
    </div>
  </body>
</html>
